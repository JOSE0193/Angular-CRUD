<mat-card>
    <mat-card-title> Novo Produto </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="0.00" [(ngModel)]="product.price" name="price">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="product.details" name="details">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="update()" color="accent">Salvar</button>
  <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>

</mat-card>
